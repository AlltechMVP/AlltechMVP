
<!DOCTYPE html>
<html>
<head>
    <title>Alltech Login</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main class="login-container">
        <h2>Login or Sign Up</h2>
        <input type="email" id="email" placeholder="Email" class="input-field"><br>
        <input type="password" id="password" placeholder="Password" class="input-field"><br>
        <select id="role" class="input-field">
            <option value="recruiter">Recruiter</option>
            <option value="candidate">Candidate</option>
            <option value="sales_rep">Sales Rep</option>
            <option value="sales_manager">Sales Manager</option>
            <option value="branch_manager">Branch Manager</option>
            <option value="director">Director</option>
            <option value="cfo">CFO</option>
            <option value="ceo">CEO</option>
            <option value="client">Client</option>
        </select><br>
        <div class="button-group">
            <button onclick="signUp()" class="auth-button">Sign Up</button>
            <button onclick="login()" class="auth-button">Login</button>
        </div>
    </main>
    <script type="module" src="js/supabase.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
