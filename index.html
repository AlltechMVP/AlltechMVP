<!DOCTYPE html>
<html>
<head>
    <title>Alltech Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main class="login-container">
        <h2>Login or Sign Up</h2>
        <input type="email" id="email" placeholder="Email" class="input-field"><br>
        <input type="password" id="password" placeholder="Password" class="input-field"><br>
        <select id="role" class="input-field">
            <option value="recruiter">Recruiter</option>
            <option value="candidate">Candidate</option>
            <option value="sales_rep">Sales Rep</option>
            <option value="sales_manager">Sales Manager</option>
            <option value="branch_manager">Branch Manager</option>
            <option value="director">Director</option>
            <option value="cfo">CFO</option>
            <option value="ceo">CEO</option>
            <option value="client">Client</option>
        </select><br>
        <div class="button-group">
            <button onclick="signUp()" class="auth-button">Sign Up</button>
            <button onclick="login()" class="auth-button">Login</button>
        </div>
        <p class="reset-text">
            <a href="#" onclick="resetPassword(); return false;">Forgot Password?</a>
        </p>
    </main>
    <p style="text-align: center; margin-top: 20px;">
        Looking to apply? <a href="apply.html">Click here to submit your application</a>
    </p>
</body>
</html>
