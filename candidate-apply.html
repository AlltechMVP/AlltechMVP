
<!DOCTYPE html>
<html>
<head>
    <title>Apply - Alltech</title>
    <script src="js/candidate-apply.js" defer></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main class="login-container">
        <h2>Apply to Work</h2>
        <form id="applicationForm">
            <label>Full Name</label>
            <input type="text" id="name" class="input-field" required />

            <label>Email</label>
            <input type="email" id="email" class="input-field" required />

            <label>Phone</label>
            <input type="text" id="phone" class="input-field" required />

            <label>Job Interest</label>
            <input type="text" id="job" class="input-field" required />

            <label>Availability</label>
            <select id="availability" class="input-field">
                <option value="Immediately">Immediately</option>
                <option value="1 week">In 1 week</option>
                <option value="2+ weeks">In 2+ weeks</option>
            </select>

            <label>Upload Resume (simulated)</label>
            <input type="file" id="resume" class="input-field" />

            <button type="submit" class="auth-button">Start Onboarding</button>
        </form>
    </main>
</body>
</html>
