
<!DOCTYPE html>
<html>
<head>
    <title>Alltech Director Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js" type="module"></script>
    <script src="js/director.js" type="module"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="module">
        import { supabase } from './js/supabase.js';

        const { data } = await supabase.auth.getUser();
        const role = data?.user?.user_metadata?.role;

        if (!data?.user || role !== "director") {
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <main>
        <button onclick="logout()" class="auth-button" style="float: right;">Logout</button>
        <h2>Welcome, Director</h2>

        <section class="dashboard-section">
            <h3>Cross-Branch Performance KPIs</h3>
            <ul id="kpiList" class="metrics-list"></ul>
        </section>

        <section class="dashboard-section">
            <h3>Automation Usage</h3>
            <ul id="automationList" class="data-list"></ul>
        </section>

        <section class="dashboard-section">
            <h3>Operational Risk Flags</h3>
            <ul id="riskAlerts" class="data-list"></ul>
        </section>

        <section class="dashboard-section">
            <h3>Top & Bottom Performing Branches</h3>
            <ul id="branchSummary" class="data-list"></ul>
        </section>
    </main>
</body>
</html>
