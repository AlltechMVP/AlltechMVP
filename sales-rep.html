
<!DOCTYPE html>
<html>
<head>
    <title>Alltech Sales Rep Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js" type="module"></script>
    <script src="js/sales-rep.js" type="module"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main>
        <button onclick="logout()" class="auth-button" style="float: right;">Logout</button>
        <h2>Welcome, Sales Rep</h2>

        <section class="dashboard-section">
            <h3>Client Leads</h3>
            <ul id="clientList" class="data-list"></ul>
        </section>

        <section class="dashboard-section">
            <h3>Submitted Job Orders</h3>
            <ul id="jobOrderList" class="data-list"></ul>
        </section>

        <section class="dashboard-section">
            <h3>Commission Preview</h3>
            <ul id="commissionList" class="metrics-list"></ul>
        </section>
    </main>
</body>
</html>
