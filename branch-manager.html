
<!DOCTYPE html>
<html>
<head>
    <title>Alltech Branch Manager Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js" type="module"></script>
    <script src="js/branch-manager.js" type="module"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main>
        <button onclick="logout()" class="auth-button" style="float: right;">Logout</button>
        <h2>Welcome, Branch Manager</h2>

        <section class="dashboard-section">
            <h3>Recruiter Performance</h3>
            <ul id="recruiterStats" class="metrics-list"></ul>
        </section>

        <section class="dashboard-section">
            <h3>Timecard Issues</h3>
            <ul id="timecardAlerts" class="data-list"></ul>
        </section>

        <section class="dashboard-section">
            <h3>Job Fill Summary</h3>
            <ul id="fillSummary" class="metrics-list"></ul>
        </section>
    </main>
</body>
</html>
