
<!DOCTYPE html>
<html>
<head>
    <title>Alltech Candidate Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js" type="module"></script>
    <script src="js/candidate.js" type="module"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main>
        <button onclick="logout()" class="auth-button" style="float: right;">Logout</button>
        <h2>Welcome, Candidate</h2>
        <div id="profileInfo" class="dashboard-section"></div>
        <h3>Job Applications</h3>
        <table id="applicationsTable" class="data-table">
            <thead>
                <tr>
                    <th>Job Title</th>
                    <th>Status</th>
                    <th>Resume</th>
                    <th>ID</th>
                    <th>Onboarding Progress</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
</body>
</html>
