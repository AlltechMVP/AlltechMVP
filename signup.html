
<!DOCTYPE html>
<html>
<head>
    <title>Candidate Sign Up</title>
    <script src="js/supabase.js" type="module"></script>
    <script src="js/signup.js" type="module"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main class="login-container">
        <h2>Create Candidate Account</h2>
        <form id="signupForm" onsubmit="signUp(); return false;">
            <input type="email" id="email" placeholder="Email" class="input-field" required>
            <input type="password" id="password" placeholder="Password" class="input-field" required>
            <button type="submit" class="auth-button">Sign Up</button>
        </form>
        <p class="reset-text">
            <a href="index.html">Already have an account? Login</a>
        </p>
        <div id="message" class="message" style="display: none;"></div>
    </main>
</body>
</html>
