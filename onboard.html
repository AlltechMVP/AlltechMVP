
<!DOCTYPE html>
<html>
<head>
    <title>Candidate Onboarding</title>
    <script src="js/supabase.js" type="module"></script>
    <script src="js/onboard.js" type="module"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main class="onboarding-container">
        <div class="progress-bar">
            <div id="progress" class="progress-fill"></div>
        </div>
        
        <div id="step1" class="step">
            <h2>Step 1: Company Policies</h2>
            <input type="checkbox" id="policiesCheck" required>
            <label for="policiesCheck">I acknowledge and accept all company policies</label>
        </div>

        <div id="step2" class="step" style="display:none">
            <h2>Step 2: Employee Handbook</h2>
            <input type="checkbox" id="handbookCheck" required>
            <label for="handbookCheck">I have read and understand the employee handbook</label>
        </div>

        <div id="step3" class="step" style="display:none">
            <h2>Step 3: Document Upload</h2>
            <div class="upload-section">
                <label>ID Upload (jpg, png, pdf - max 10MB)</label>
                <input type="file" id="idUpload" accept=".jpg,.png,.pdf">
                <div id="idStatus" class="upload-status"></div>
            </div>
            <div class="upload-section">
                <label>W-4 Form (pdf - max 10MB)</label>
                <input type="file" id="w4Upload" accept=".pdf">
                <div id="w4Status" class="upload-status"></div>
            </div>
            <div class="upload-section">
                <label>Direct Deposit Form (pdf - max 10MB)</label>
                <input type="file" id="depositUpload" accept=".pdf">
                <div id="depositStatus" class="upload-status"></div>
            </div>
        </div>

        <div id="step4" class="step" style="display:none">
            <h2>Step 4: E-Signature</h2>
            <input type="text" id="signature" placeholder="Type your full name" required>
        </div>

        <div id="completion" class="step" style="display:none">
            <h2>ðŸŽ‰ Onboarding Complete!</h2>
            <div id="completionSummary"></div>
            <a href="candidate.html" class="auth-button">Return to Dashboard</a>
        </div>

        <div class="navigation">
            <button id="prevBtn" onclick="prevStep()" style="display:none">Previous</button>
            <button id="nextBtn" onclick="nextStep()">Next</button>
        </div>
    </main>
</body>
</html>
